<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Player MP3</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
        <script defer src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="player">
            <div id="lcd"></div>
            <div id="progressbarbackground"><div id="progressbar"></div></div>
            <audio id="song"></audio>
            <div id="buttons">
                <button id="mute" onclick="mute()"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
                <input id="volume" type="range" min="0" max="100" step="1" value="100" onchange="volume()"></input>
                <button id="before" onclick="prev()"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button id="prev" onclick="backward()"><i class="fa fa-backward" aria-hidden="true"></i></button>
                <button id="play/pause" onclick="playPause()"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button id="stop" onclick="stop()"><i class="fa fa-stop" aria-hidden="true"></i></button>
                <button id="next" onclick="forward()"><i class="fa fa-forward" aria-hidden="true"></i></button>
                <button id="after" onclick="next()"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <button id="menu" onclick="showList()"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <div id="songlist"></div>
        </div>
    </body>
</html>
