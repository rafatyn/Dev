<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/reg.css" />
        <style media="screen">
            p {
                color: red;
            }
        </style>
    </head>
    <body>
        <form class="reg" action="" onsubmit="return comprobar()" method="get">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="" required autocomplete="off" autofocus placeholder="Introduzca su nombre"><br>
            <p id="ename"></p>
            <label for="firstname">Apellidos:</label>
            <input type="text" id="firstname" name="firstname" value="" required autocomplete="off" autofocus placeholder="Introduzca su apellido"><br>
            <p id="efname"></p>
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" value="" required autocomplete="off" autofocus placeholder="Introduzca su email"><br>
            <p id="email"></p>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" value="" required autocomplete="off" autofocus placeholder="Introduzca su contraseña"><br>
            <p id="epass"></p>
            <input type="submit" name="submit" value="Registrar">
        </form>
        <script type="text/javascript" src="assets/js/reg.js"></script>
    </body>
</html>
